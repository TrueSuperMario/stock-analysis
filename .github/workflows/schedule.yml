name: Run Stock Analysis

on:
  schedule:
    # Runs daily at midday AEDT (which is 1am UTC during daylight saving time)
    - cron: '0 1 * * *'  # 1:00 AM UTC for 12:00 PM AEDT
  workflow_dispatch:  # This adds the ability to manually trigger the workflow

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify installed packages
      run: pip freeze

    - name: Run Analysis Script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python analysis_fetch_200_Final.py
        mv *.html Basic/
        mv *.html "Basic Pro"/
        mv *.html Premium/
