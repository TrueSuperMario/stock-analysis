name: Run Stock Analysis

on:
  schedule:
    # Runs Monday to Friday at 8am AEST (which is 10pm UTC, Monday to Friday)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure the runner can write to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create directories
        run: |
          mkdir -p Basic "Basic Pro" Premium

      - name: Run Analysis Script
        env:
          OPENAI: ${{ secrets.OPENAI }}
        run: python analysis_fetch_200_Final.py

      # Copy HTML files to Basic, Basic Pro, and Premium every day
      - name: Copy HTML files to Basic and Basic Pro
        run: |
          cp Premium/*.html Basic/
          cp Premium/*.html "Basic Pro"/

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update HTML files" || echo "No changes to commit"
          git push
