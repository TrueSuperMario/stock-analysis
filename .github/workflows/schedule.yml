name: Run Stock Analysis

on:
  schedule:
    # Runs Monday to Friday at 9am AEST (which is 11pm UTC, Monday to Friday)
    - cron: '0 23 * * 1-5'
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create directories (ensure they exist)
        run: |
          mkdir -p Basic "Basic Pro" Premium

      - name: Run Analysis Script and save to Premium
        env:
          OPENAI: ${{ secrets.OPENAI }}  # Pass the secret 'OPENAI' to the script
        run: python analysis_fetch_200_Final.py Premium/  # Pass Premium folder as output directory

      - name: Copy files daily to Basic and Basic Pro
        run: |
          # Copy all HTML files from Premium to Basic and Basic Pro daily
          cp Premium/*.html Basic/
          cp Premium/*.html "Basic Pro"/
